{% extends "layout.html" %} {% block title %}Edit Contact{% endblock %} {% block
body %}

<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="card shadow-sm animate__animated animate__fadeInUp">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Edit Contact</h5>

        <form
          action="{{ url_for('contacts.update_contact', id=contact.id) }}"
          method="POST"
        >
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input
              type="text"
              name="fullname"
              class="form-control"
              value="{{ contact.fullname }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{ contact.email }}"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              class="form-control"
              value="{{ contact.phone }}"
              required
            />
          </div>

          <button type="submit" class="btn btn-info w-100">Update</button>
        </form>

        <a
          href="{{ url_for('contacts.index') }}"
          class="btn btn-outline-secondary w-100 mt-3"
        >
          ‚Üê Back to contacts
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
